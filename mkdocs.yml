theme:
  name: material
  language: 'zh'
  palette:
    accent: 'Pink'
  include_search_page: false
  search_index_only: true
  feature:
    tabs: true
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  favicon: 'favicon.ico'

extra:
  search:
    language: 'jp'
  disqus: 'Atticus'
  manifest: 'manifest.webmanifest'
  social:
    - type: envelope
      link: mailto:opfanswyx@outlook.com
    - type: github
      link: https://github.com/opfanswyx
    - type: telegram
      link: https://t.me/opfanswyx
    - type: qq
      link: //shang.qq.com/wpa/qunwpa?idkey=2ffaaf5a3df5fbb57aa50e84469c9eff6c7a960b4ca4b893317c8583398eb6be


extra_javascript:
  - '_static/js/extra.js?v=15'
  - '_static/js/baidu-tongji.js'
  - 'https://cdnjs.loli.net/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde